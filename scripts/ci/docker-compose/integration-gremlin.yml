---
services:
  graph:
    container_name: gremlin-server
    image: tinkerpop/gremlin-server:3.7
    labels:
      breeze.description: "Integration required for gremlin hook."
    volumes:
      - ./gremlin/gremlin-server:/opt/gremlin-server/conf
      - graph-data:/data
    ports:
      - "8182:8182"
    stdin_open: true
  console:
    image: tinkerpop/gremlin-console:3.4.2
    command: "-i conf/remote.groovy"
    volumes:
      - ./gremlin/gremlin-console:/opt/gremlin-console/conf
  airflow:
    depends_on:
      - graph
    environment:
      - INTEGRATION_GREMLIN=true
volumes:
  graph-data:
